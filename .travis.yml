sudo: false

language: elixir

elixir:
  - 1.7

otp_release:
  - 21.0

env:
  global:
    - MIX_ENV=test

services:
  - postgresql

cache:
  directories:
    - _build
    - deps

script:
  - MIX_ENV=test mix do compile --warnings-as-errors, coveralls.json

after_success:
  - bash <(curl -s https://codecov.io/bash)
